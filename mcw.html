  <!-- Swiper JS -->

  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 30,
        stretch: 0,
        depth: 200,
        modifier: 1,
        slideShadows: true,
      },
    loop:true,
    autoplay: {
        delay: 1500,
        disableOnInteraction: false,
      },
    });
</script>

<script type="text/javascript">
     $(document).on('mouseover','.container .column', function(){ 
         $(this).addClass('active') .siblings().removeClass('active')

     })
