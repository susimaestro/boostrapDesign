        .menu {
            height: 900px;

            right: 70px;

            transition: all 0.1s ease;

          }

            opacity: 1;

           Â´
          }
          .menu.active span i:nth-child(1) {
            transform: rotate(-45deg) translate(-50%, -50%);
            top: 50%;
          
          
    
          }
          .menu.active span i:nth-child(2) {
            transform: translateX(-100px);
            opacity: 0;
          }
          .menu.active span i:nth-child(3) {
            transform: rotate(45deg) translate(-50%, -50%);
            top: 50%;
          }
          .menu span {
            width: 60px;
            height: 60px;
            position: fixed;
            right: 0;
    
            cursor: pointer;
           
            z-index: 1;
          }
          .menu span i {
            position: absolute;
            transform-origin: 50% 50%;
            width: 45%;
            height: 2px;
            left: 0;
            right: 0;
            margin: auto;
            background-color: black;
            transition: transform 0.3s ease, opacity 0.1s ease 0.1s;
      
          }
          .menu span i:nth-child(1) {
            top: 40%;
            background-color:white;
           
          }
          .menu span i:nth-child(2) {
            top: 50%;
            background-color:white;
          }
          .menu span i:nth-child(3) {
            top: 60%;
            background-color:white;
          }
          .menu .menuContent {
            position: absolute;
            width: 100%;
            height: 100%;
            line-height: 40px;
            right: 0px;
            text-align: center;
            top:30px;
          
          
          }
          .menu .menuContent * {
            opacity: 0;
          }
          .menu .menuContent ul li {
            display: inline-block;
            margin-left: 50px;
            margin-right: 50px;
            color: white;
            transition: opacity 0.1s ease 0.1s;
            cursor: pointer;
            position: relative;
            font-family:'Sybarite';
            font-size:24px;
          }
          .menu .menuContent ul li:hover:before {
            opacity: 0.8;
            top: 13px;
            left: 20px;
           
        
          }
          .menu .menuContent ul li:hover:after {
            opacity: 0.8;
            bottom: 13px;
            left: -20px;
           
            
          }
          .menu .menuContent ul li:before, .menu .menuContent ul li:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 2px;
            background: rgba(0, 0, 0, 0);
            transition: all 0.3s ease;
